name: Build and Deploy

on:
  push:
    branches:
      - main

permissions:
  contents: read
  packages: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: Deploy
    env:
      IMAGE_NAME: ghcr.io/carisky/containers_fetcher
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ github.sha }}

      - name: Deploy to remote host
        if: success()
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          port: ${{ secrets.SSH_PORT }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e
            echo "${{ secrets.REGISTRY_PASSWORD }}" | docker login ghcr.io -u "${{ secrets.REGISTRY_USERNAME }}" --password-stdin
            docker stop containers-fetcher || true
            docker rm containers-fetcher || true
            docker pull ${{ env.IMAGE_NAME }}:latest
            docker image prune -f --filter "dangling=true"
            docker run -d \
              --name containers-fetcher \
              --restart unless-stopped \
              -p 3400:3400 \
              -e PORT=${{ secrets.APP_PORT }} \
              -e API_KEY_HEADER=${{ secrets.API_KEY_HEADER }} \
              -e API_KEYS=${{ secrets.API_KEYS }} \
              -e FIREBIRD_HOST=${{ secrets.FIREBIRD_HOST }} \
              -e FIREBIRD_PORT=${{ secrets.FIREBIRD_PORT }} \
              -e FIREBIRD_DATABASE=${{ secrets.FIREBIRD_DATABASE }} \
              -e FIREBIRD_USER=${{ secrets.FIREBIRD_USER }} \
              -e FIREBIRD_PASSWORD=${{ secrets.FIREBIRD_PASSWORD }} \
              -e FIREBIRD_ROLE=${{ secrets.FIREBIRD_ROLE }} \
              -e FIREBIRD_PAGE_SIZE=${{ secrets.FIREBIRD_PAGE_SIZE }} \
              -e FIREBIRD_CHARSET=${{ secrets.FIREBIRD_CHARSET }} \
              -e FIREBIRD_WIRE_CRYPT=${{ secrets.FIREBIRD_WIRE_CRYPT }} \
              -e FIREBIRD_AUTH_PLUGINS=${{ secrets.FIREBIRD_AUTH_PLUGINS }} \
              -e FIREBIRD_PLUGIN_NAME=${{ secrets.FIREBIRD_PLUGIN_NAME }} \
              -e FIREBIRD_LIBRARY_PATH=${{ secrets.FIREBIRD_LIBRARY_PATH }} \
              ${{ env.IMAGE_NAME }}:latest
